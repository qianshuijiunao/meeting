<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会务通 Pro - 极速稳定版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        .admin-gradient { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); }
        .tab-active { border-bottom: 3px solid #3b82f6; color: #3b82f6; font-weight: bold; }
        .hidden-element { display: none !important; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900 font-sans">
    <div id="app" class="max-w-xl mx-auto min-h-screen flex flex-col">
        
        <!-- 顶部状态栏 -->
        <header class="bg-white px-6 py-4 shadow-sm flex justify-between items-center">
            <h1 class="text-xl font-black italic text-blue-600">MEETING<span class="text-slate-400">PRO</span></h1>
            <div id="connection-status" class="flex items-center gap-2">
                <span class="w-2 h-2 rounded-full bg-amber-400 animate-pulse"></span>
                <span class="text-[10px] text-slate-400 uppercase tracking-widest">Connecting</span>
            </div>
        </header>

        <!-- 主导航 -->
        <nav class="bg-white border-b border-slate-100 flex justify-around sticky top-0 z-50">
            <button onclick="showView('user')" id="nav-user" class="py-4 px-2 text-sm tab-active">报名登记</button>
            <button onclick="requestAdmin()" id="nav-admin" class="py-4 px-2 text-sm text-slate-400 flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                后台管理
            </button>
        </nav>

        <main class="flex-grow p-4 pb-24">
            <!-- 初始加载遮罩 -->
            <div id="loading-overlay" class="py-20 text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent mb-4"></div>
                <p class="text-slate-500 text-sm">正在加载安全组件...</p>
            </div>

            <!-- 视图 1: 用户报名 -->
            <section id="view-user" class="hidden space-y-4">
                <div class="bg-white rounded-3xl p-6 shadow-xl shadow-slate-200/50 border border-white">
                    <h2 class="text-2xl font-bold mb-2">会议报名</h2>
                    <p class="text-slate-400 text-sm mb-6">欢迎参加本次会议，请填写以下信息</p>
                    
                    <form id="reg-form" class="space-y-4">
                        <div id="form-fields" class="space-y-4">
                            <!-- 默认字段 -->
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500 ml-1">姓名 *</label>
                                <input type="text" data-key="姓名" required class="w-full bg-slate-50 border-none rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 transition-all outline-none" placeholder="请输入您的姓名">
                            </div>
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500 ml-1">手机号 *</label>
                                <input type="tel" data-key="手机号" required class="w-full bg-slate-50 border-none rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 transition-all outline-none" placeholder="用于现场签到核销">
                            </div>
                        </div>
                        <button type="submit" id="sub-btn" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 active:scale-95 transition-all mt-4">
                            提交并生成签到码
                        </button>
                    </form>
                </div>

                <!-- 成功卡片 -->
                <div id="success-box" class="hidden fixed inset-0 z-[60] bg-slate-900/90 backdrop-blur-sm p-4 flex items-center justify-center">
                    <div class="bg-white rounded-3xl p-8 w-full max-sm text-center space-y-6">
                        <div class="w-20 h-20 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto text-4xl">✓</div>
                        <h3 class="text-2xl font-bold">报名成功</h3>
                        <div id="qrcode" class="bg-white p-2 border-8 border-slate-50 rounded-2xl inline-block mx-auto"></div>
                        <p id="qr-name" class="text-xl font-bold text-blue-600"></p>
                        <p class="text-xs text-slate-400">请截图保存，现场向工作人员出示</p>
                        <button onclick="location.reload()" class="w-full py-3 text-slate-500 font-medium">返回重新填写</button>
                    </div>
                </div>
            </section>

            <!-- 视图 2: 管理后台 -->
            <section id="view-admin" class="hidden space-y-6">
                <!-- 统计卡片 -->
                <div class="admin-gradient rounded-3xl p-6 text-white shadow-lg flex justify-between items-center">
                    <div>
                        <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-1">Total Registrations</p>
                        <h3 id="stat-count" class="text-4xl font-black">0</h3>
                    </div>
                    <button onclick="exportExcel()" class="bg-white/10 hover:bg-white/20 p-4 rounded-2xl transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                    </button>
                </div>

                <!-- 表单配置器 -->
                <div class="bg-white rounded-3xl p-6 border border-slate-200">
                    <h4 class="font-bold mb-4 flex items-center gap-2">
                        <span class="w-1 h-4 bg-blue-600 rounded"></span> 自定义报名项
                    </h4>
                    <div id="config-items" class="flex flex-wrap gap-2 mb-4"></div>
                    <div class="flex gap-2">
                        <input type="text" id="new-field-name" placeholder="如：单位、职务" class="flex-1 bg-slate-50 rounded-xl px-4 py-2 text-sm outline-none">
                        <button onclick="addNewField()" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-sm font-bold">+ 添加</button>
                    </div>
                </div>

                <!-- 数据列表 -->
                <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                    <div class="p-4 border-b border-slate-50 font-bold text-sm flex justify-between">
                        <span>参会人员名单</span>
                        <button onclick="showView('scanner')" class="text-blue-600">去扫码签到 ></button>
                    </div>
                    <div id="admin-list" class="divide-y divide-slate-50 max-h-[400px] overflow-y-auto">
                        <!-- 数据行 -->
                    </div>
                </div>
            </section>

            <!-- 视图 3: 扫码器 -->
            <section id="view-scanner" class="hidden space-y-4">
                <div class="bg-slate-900 rounded-3xl p-4 overflow-hidden shadow-2xl">
                    <div id="reader" class="w-full"></div>
                </div>
                <div id="scan-res" class="bg-white rounded-2xl p-6 text-center shadow-md min-h-[100px] flex items-center justify-center font-bold text-lg">
                    等待扫描二维码...
                </div>
                <button onclick="showView('admin')" class="w-full py-4 text-slate-400 font-bold">退出扫码模式</button>
            </section>
        </main>

        <!-- 提示信息 -->
        <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 hidden bg-slate-900 text-white px-6 py-3 rounded-full text-sm shadow-2xl z-[100]"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp, getDoc, setDoc, getDocs, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 配置区 ---
        const fbConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : {
            apiKey: "", authDomain: "m-pro.firebaseapp.com", projectId: "m-pro",
            storageBucket: "m-pro.appspot.com", messagingSenderId: "0", appId: "0"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'meeting_pro_stable_v1';
        const ADMIN_PWD = "123456";

        const app = initializeApp(fbConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let isAdmin = false;
        let configFields = ["单位"];
        let allData = [];
        let currentUser = null;

        // --- 核心初始化 ---
        async function init() {
            const timeout = setTimeout(() => {
                if (document.getElementById('loading-overlay')) {
                    document.getElementById('loading-overlay').classList.add('hidden');
                    document.getElementById('view-user').classList.remove('hidden');
                    updateStatus('Offline/Stable Mode', 'bg-slate-300');
                }
            }, 3000);

            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {
                console.error("Auth Error:", e);
                updateStatus('Local Mode', 'bg-amber-500');
            }

            onAuthStateChanged(auth, async (user) => {
                currentUser = user;
                if (user) {
                    updateStatus('Cloud Connected', 'bg-green-500');
                    await loadConfig();
                    clearTimeout(timeout);
                    document.getElementById('loading-overlay').classList.add('hidden');
                    document.getElementById('view-user').classList.remove('hidden');
                }
            });
        }

        function updateStatus(text, colorClass) {
            const el = document.getElementById('connection-status');
            el.innerHTML = `<span class="w-2 h-2 rounded-full ${colorClass}"></span><span class="text-[10px] text-slate-400 uppercase tracking-widest">${text}</span>`;
        }

        // --- 修正后的表单配置管理 (路径修正为 6 段，偶数段指向文档) ---
        async function loadConfig() {
            if (!currentUser) return;
            try {
                // 修正路径：artifacts/{appId}/public/data/settings/form_config (6段)
                const cRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'form_config');
                const snap = await getDoc(cRef);
                if(snap.exists()) {
                    configFields = snap.data().fields || [];
                }
                renderFormFields();
            } catch (e) {
                console.error("Load Config Error:", e);
            }
        }

        async function saveConfig() {
            if (!currentUser) return;
            try {
                const cRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'form_config');
                await setDoc(cRef, { fields: configFields });
                renderFormFields();
                renderConfigList();
                showToast("配置已更新");
            } catch (e) {
                showToast("保存失败: 权限不足或网络错误");
            }
        }

        function renderFormFields() {
            const container = document.getElementById('form-fields');
            container.innerHTML = `
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-500 ml-1">姓名 *</label>
                    <input type="text" data-key="姓名" required class="w-full bg-slate-50 border-none rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="请输入姓名">
                </div>
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-500 ml-1">手机号 *</label>
                    <input type="tel" data-key="手机号" required class="w-full bg-slate-50 border-none rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="签到唯一凭证">
                </div>
            `;
            configFields.forEach(f => {
                const div = document.createElement('div');
                div.className = "space-y-1";
                div.innerHTML = `
                    <label class="text-xs font-bold text-slate-500 ml-1">${f}</label>
                    <input type="text" data-key="${f}" class="w-full bg-slate-50 border-none rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="请输入${f}">
                `;
                container.appendChild(div);
            });
        }

        window.addNewField = async () => {
            const input = document.getElementById('new-field-name');
            const val = input.value.trim();
            if(!val || configFields.includes(val)) return;
            configFields.push(val);
            await saveConfig();
            input.value = '';
        };

        window.removeField = async (f) => {
            configFields = configFields.filter(i => i !== f);
            await saveConfig();
        };

        function renderConfigList() {
            const el = document.getElementById('config-items');
            el.innerHTML = configFields.map(f => `
                <span class="bg-slate-100 text-slate-700 px-3 py-1 rounded-full text-xs flex items-center gap-2">
                    ${f}
                    <button onclick="removeField('${f}')" class="text-slate-400 hover:text-red-500">×</button>
                </span>
            `).join('');
        }

        // --- 管理权限 ---
        window.requestAdmin = () => {
            if(isAdmin) {
                showView('admin');
                return;
            }
            const p = prompt("请输入管理员密码：");
            if(p === ADMIN_PWD) {
                isAdmin = true;
                const btn = document.getElementById('nav-admin');
                btn.innerHTML = '<span class="text-blue-600 font-bold tracking-tight">管理模式</span>';
                btn.classList.add('tab-active');
                showView('admin');
                initAdminDashboard();
            } else if(p !== null) {
                showToast("密码错误");
            }
        };

        window.showView = (v) => {
            ['user', 'admin', 'scanner'].forEach(id => {
                const sec = document.getElementById(`view-${id}`);
                if (sec) sec.classList.toggle('hidden', id !== v);
                const nav = document.getElementById(`nav-${id}`);
                if(nav) nav.classList.toggle('tab-active', id === v);
            });
            if(v === 'scanner') startScanner(); else stopScanner();
        };

        // --- 报名提交 (修正集合路径为 5 段) ---
        document.getElementById('reg-form').onsubmit = async (e) => {
            e.preventDefault();
            if (!currentUser) return showToast("尚未连接数据库");
            
            const btn = document.getElementById('sub-btn');
            btn.disabled = true;
            btn.innerText = "提交中...";

            const data = {};
            document.querySelectorAll('#form-fields input').forEach(inp => {
                data[inp.getAttribute('data-key')] = inp.value.trim();
            });

            try {
                // 修正集合路径为 5 段：artifacts/{appId}/public/data/registrations
                const col = collection(db, 'artifacts', appId, 'public', 'data', 'registrations');
                await addDoc(col, { ...data, 状态: '未签到', 时间: serverTimestamp() });
                
                document.getElementById('success-box').classList.remove('hidden');
                document.getElementById('qr-name').innerText = data['姓名'];
                const qrEl = document.getElementById('qrcode');
                qrEl.innerHTML = '';
                new QRCode(qrEl, { text: data['手机号'], width: 180, height: 180 });
            } catch (err) {
                console.error(err);
                showToast("提交失败: " + err.message);
                btn.disabled = false;
                btn.innerText = "重新提交";
            }
        };

        // --- 后台数据 ---
        function initAdminDashboard() {
            if (!currentUser) return;
            renderConfigList();
            const col = collection(db, 'artifacts', appId, 'public', 'data', 'registrations');
            onSnapshot(col, (snap) => {
                const list = document.getElementById('admin-list');
                list.innerHTML = '';
                allData = [];
                snap.forEach(d => {
                    const item = { id: d.id, ...d.data() };
                    allData.push(item);
                    const row = document.createElement('div');
                    row.className = "p-4 flex justify-between items-center hover:bg-slate-50 transition-colors";
                    row.innerHTML = `
                        <div class="space-y-1">
                            <div class="flex items-center gap-2 font-bold text-slate-800">
                                ${item['姓名']}
                                <span class="text-[10px] px-2 py-0.5 rounded-full ${item['状态'] === '已签到' ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-400'}">${item['状态']}</span>
                            </div>
                            <div class="text-xs text-slate-400 font-mono">${item['手机号']}</div>
                        </div>
                        <button onclick="deleteUser('${item.id}')" class="text-slate-300 hover:text-red-500 p-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    `;
                    list.appendChild(row);
                });
                document.getElementById('stat-count').innerText = snap.size;
            }, (err) => console.error("Snapshot Error:", err));
        }

        window.deleteUser = async (id) => {
            if(confirm("确定彻底删除该记录？")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'registrations', id));
                showToast("已删除");
            }
        };

        window.exportExcel = () => {
            if(allData.length === 0) return showToast("暂无数据导出");
            const ws = XLSX.utils.json_to_sheet(allData.map(({id, 时间, ...rest}) => rest));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "报名表");
            XLSX.writeFile(wb, `会议名单_${new Date().toLocaleDateString()}.xlsx`);
        };

        // --- 扫码核销 ---
        let scanner = null;
        async function startScanner() {
            scanner = new Html5Qrcode("reader");
            try {
                await scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, async (code) => {
                    const resEl = document.getElementById('scan-res');
                    resEl.innerHTML = `<span class="text-blue-500">正在核验: ${code}...</span>`;
                    
                    const col = collection(db, 'artifacts', appId, 'public', 'data', 'registrations');
                    const q = await getDocs(col);
                    let found = false;
                    for (let d of q.docs) {
                        if(d.data()['手机号'] === code) {
                            found = true;
                            if(d.data()['状态'] === '已签到') {
                                resEl.innerHTML = `<span class="text-amber-500">⚠ 已于此前签过到<br>${d.data()['姓名']}</span>`;
                            } else {
                                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'registrations', d.id), { 状态: '已签到' });
                                resEl.innerHTML = `<span class="text-green-600">✅ 签到成功！<br>欢迎，${d.data()['姓名']}</span>`;
                            }
                            break;
                        }
                    }
                    if(!found) resEl.innerHTML = `<span class="text-red-500">❌ 查无此人<br>手机号 ${code} 未报名</span>`;
                });
            } catch (err) {
                document.getElementById('scan-res').innerText = "启动相机失败，请检查摄像头权限";
            }
        }

        async function stopScanner() { if(scanner && scanner.isScanning) await scanner.stop(); }

        function showToast(msg) {
            const t = document.getElementById('toast');
            if (t) {
                t.innerText = msg;
                t.classList.remove('hidden');
                setTimeout(() => t.classList.add('hidden'), 3000);
            }
        }

        init();
    </script>
</body>
</html>
