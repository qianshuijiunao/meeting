<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会务通 Pro - 正式发布版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        .admin-gradient { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); }
        .tab-active { border-bottom: 3px solid #3b82f6; color: #3b82f6; font-weight: bold; }
        #loading-overlay { backdrop-filter: blur(8px); }
        .success-bg { background: radial-gradient(circle at top right, #dcfce7, #ffffff); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900 font-sans">
    <div id="app" class="max-w-xl mx-auto min-h-screen flex flex-col">
        
        <!-- 顶部状态栏 -->
        <header class="bg-white px-6 py-4 shadow-sm flex justify-between items-center">
            <h1 class="text-xl font-black italic text-blue-600">MEETING<span class="text-slate-400">PRO</span></h1>
            <div id="connection-status" class="flex items-center gap-2">
                <span id="status-dot" class="w-2 h-2 rounded-full bg-amber-400"></span>
                <span id="status-text" class="text-[10px] text-slate-400 uppercase tracking-widest">初始化中</span>
            </div>
        </header>

        <!-- 主导航 -->
        <nav class="bg-white border-b border-slate-100 flex justify-around sticky top-0 z-50">
            <button onclick="showView('user')" id="nav-user" class="py-4 px-2 text-sm tab-active">报名登记</button>
            <button onclick="requestAdmin()" id="nav-admin" class="py-4 px-2 text-sm text-slate-400 flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                后台管理
            </button>
        </nav>

        <main class="flex-grow p-4 pb-24 relative">
            <!-- 加载遮罩 -->
            <div id="loading-overlay" class="fixed inset-0 z-[100] bg-white flex flex-col items-center justify-center p-6 text-center">
                <div class="inline-block animate-spin rounded-full h-10 w-10 border-4 border-blue-500 border-t-transparent mb-4"></div>
                <p class="text-slate-600 font-medium">正在安全同步云端数据库...</p>
                <p class="text-slate-400 text-xs mt-2">首次加载连接全球节点可能较慢</p>
                <button onclick="forceSkipLoading()" class="mt-8 text-blue-500 text-sm font-bold border border-blue-100 px-6 py-2 rounded-full hover:bg-blue-50 transition-colors">
                    跳过同步直接进入
                </button>
            </div>

            <!-- 视图 1: 用户报名 -->
            <section id="view-user" class="hidden space-y-4">
                <div class="bg-white rounded-3xl p-6 shadow-xl shadow-slate-200/50 border border-white">
                    <h2 class="text-2xl font-bold mb-2">会议报名</h2>
                    <p class="text-slate-400 text-sm mb-6">欢迎参加本次会议，请填写以下信息。您的信息将仅用于会务签到。</p>
                    
                    <form id="reg-form" class="space-y-4">
                        <div id="form-fields" class="space-y-4">
                            <!-- 默认字段 -->
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500 ml-1">姓名 *</label>
                                <input type="text" data-key="姓名" required class="w-full bg-slate-50 border-none rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="请输入您的真实姓名">
                            </div>
                            <div class="space-y-1">
                                <label class="text-xs font-bold text-slate-500 ml-1">手机号 *</label>
                                <input type="tel" data-key="手机号" required class="w-full bg-slate-50 border-none rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="将作为现场核销唯一凭证">
                            </div>
                        </div>
                        <button type="submit" id="sub-btn" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 active:scale-95 transition-all mt-4">
                            提交并生成签到码
                        </button>
                    </form>
                </div>

                <!-- 成功卡片 -->
                <div id="success-box" class="hidden fixed inset-0 z-[60] bg-slate-900/90 backdrop-blur-sm p-4 flex items-center justify-center">
                    <div class="bg-white rounded-3xl p-8 w-full max-w-sm text-center space-y-6 success-bg">
                        <div class="w-16 h-16 bg-green-500 text-white rounded-full flex items-center justify-center mx-auto text-3xl shadow-lg shadow-green-100">✓</div>
                        <h3 class="text-2xl font-bold text-slate-800">报名成功</h3>
                        <div id="qrcode" class="bg-white p-4 border-4 border-white shadow-xl rounded-2xl inline-block mx-auto"></div>
                        <div class="space-y-1">
                            <p id="qr-name" class="text-xl font-bold text-blue-600"></p>
                            <p class="text-xs text-slate-400">请截图保存，现场扫码核销</p>
                        </div>
                        <button onclick="location.reload()" class="w-full py-4 bg-slate-100 rounded-2xl text-slate-600 font-bold hover:bg-slate-200 transition-colors">返回</button>
                    </div>
                </div>
            </section>

            <!-- 视图 2: 管理后台 -->
            <section id="view-admin" class="hidden space-y-6">
                <div class="admin-gradient rounded-3xl p-6 text-white shadow-lg flex justify-between items-center">
                    <div>
                        <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-1">当前已报名人数</p>
                        <h3 id="stat-count" class="text-4xl font-black">0</h3>
                    </div>
                    <button onclick="exportExcel()" class="bg-white/10 hover:bg-white/20 p-4 rounded-2xl transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                    </button>
                </div>

                <div class="bg-white rounded-3xl p-6 border border-slate-200">
                    <h4 class="font-bold mb-4 flex items-center gap-2 text-slate-700">
                        <span class="w-1.5 h-4 bg-blue-600 rounded-full"></span> 报名信息配置
                    </h4>
                    <div id="config-items" class="flex flex-wrap gap-2 mb-4"></div>
                    <div class="flex gap-2">
                        <input type="text" id="new-field-name" placeholder="增加字段，如：单位名称" class="flex-1 bg-slate-50 border border-slate-100 rounded-xl px-4 py-3 text-sm outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="addNewField()" class="bg-slate-900 text-white px-6 py-3 rounded-xl text-sm font-bold active:scale-95 transition-all">添加</button>
                    </div>
                </div>

                <div class="bg-white rounded-3xl shadow-sm border border-slate-100 overflow-hidden">
                    <div class="p-4 bg-slate-50/50 border-b border-slate-100 font-bold text-sm flex justify-between items-center text-slate-600">
                        <span>实时人员中心</span>
                        <button onclick="showView('scanner')" class="bg-blue-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold shadow-md shadow-blue-100">前往现场扫码 ></button>
                    </div>
                    <div id="admin-list" class="divide-y divide-slate-50 max-h-[500px] overflow-y-auto"></div>
                </div>
            </section>

            <!-- 视图 3: 扫码器 -->
            <section id="view-scanner" class="hidden space-y-4">
                <div class="bg-slate-900 rounded-3xl p-4 overflow-hidden shadow-2xl relative">
                    <div id="reader" class="w-full"></div>
                    <div class="absolute inset-x-0 bottom-4 text-center">
                        <span class="bg-white/10 backdrop-blur-md text-white/70 px-4 py-1 rounded-full text-[10px] tracking-widest uppercase">扫描模式: 自动核销</span>
                    </div>
                </div>
                <div id="scan-res" class="bg-white rounded-2xl p-8 text-center shadow-md min-h-[120px] flex items-center justify-center font-bold text-xl border-2 border-dashed border-slate-100">
                    请扫描参会者二维码
                </div>
                <button onclick="showView('admin')" class="w-full py-4 text-slate-500 font-bold hover:text-slate-700">退出扫码并返回后台</button>
            </section>
        </main>

        <!-- 吐司提示 -->
        <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 hidden bg-slate-900 text-white px-8 py-4 rounded-2xl text-sm shadow-2xl z-[150] font-bold"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp, getDoc, setDoc, getDocs, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- 环境配置 ---
        const fbConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : {
            apiKey: "", authDomain: "m-pro.firebaseapp.com", projectId: "m-pro",
            storageBucket: "m-pro.appspot.com", messagingSenderId: "0", appId: "0"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'meeting_stable_v2';
        const ADMIN_PWD = "123456";

        const app = initializeApp(fbConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let isAdmin = false;
        let configFields = ["单位"];
        let allData = [];
        let dbUser = null;
        let isInitialized = false;

        // --- 核心修复：强制释放遮罩 ---
        window.forceSkipLoading = () => {
            if (isInitialized) return;
            console.warn("Manual override: Skipping cloud sync wait.");
            closeLoadingOverlay();
        };

        function closeLoadingOverlay() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) overlay.style.display = 'none';
            document.getElementById('view-user').classList.remove('hidden');
            renderFormFields();
            isInitialized = true;
        }

        // --- 初始化身份 ---
        async function start() {
            // 设置 5 秒强制超时
            const safetyTimer = setTimeout(() => {
                if (!isInitialized) {
                    updateStatusUI('同步超时/离线', 'bg-amber-400');
                    closeLoadingOverlay();
                }
            }, 5000);

            // 监听 Auth 状态
            onAuthStateChanged(auth, async (user) => {
                dbUser = user;
                if (user) {
                    clearTimeout(safetyTimer);
                    updateStatusUI('已同步云端', 'bg-green-500');
                    await loadConfig();
                    if (!isInitialized) closeLoadingOverlay();
                    if (isAdmin) initAdminData();
                }
            });

            // 触发登录
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {
                console.error("Auth Error:", e);
                updateStatusUI('连接受限', 'bg-red-500');
            }
        }

        function updateStatusUI(text, color) {
            const dot = document.getElementById('status-dot');
            const txt = document.getElementById('status-text');
            if(dot) dot.className = `w-2 h-2 rounded-full ${color}`;
            if(txt) txt.innerText = text;
        }

        // --- 配置逻辑 ---
        async function loadConfig() {
            if (!dbUser) return;
            const cRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'form_config');
            try {
                const snap = await getDoc(cRef);
                if(snap.exists()) {
                    configFields = snap.data().fields || ["单位"];
                }
                renderFormFields();
            } catch(e) {
                console.warn("Config load failed, using defaults.");
                renderFormFields();
            }
        }

        async function saveConfig() {
            if (!dbUser || !isAdmin) return;
            const cRef = doc(db, 'artifacts', appId, 'public', 'data', 'settings', 'form_config');
            try {
                await setDoc(cRef, { fields: configFields });
                renderFormFields();
                renderConfigList();
                showToast("配置已更新");
            } catch (e) {
                showToast("更新失败，请重试");
            }
        }

        function renderFormFields() {
            const container = document.getElementById('form-fields');
            if (!container) return;
            container.innerHTML = `
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-500 ml-1">姓名 *</label>
                    <input type="text" data-key="姓名" required class="w-full bg-slate-50 border-none rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="请输入姓名">
                </div>
                <div class="space-y-1">
                    <label class="text-xs font-bold text-slate-500 ml-1">手机号 *</label>
                    <input type="tel" data-key="手机号" required class="w-full bg-slate-50 border-none rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="用于签到核销">
                </div>
            `;
            configFields.forEach(f => {
                const div = document.createElement('div');
                div.className = "space-y-1";
                div.innerHTML = `
                    <label class="text-xs font-bold text-slate-500 ml-1">${f}</label>
                    <input type="text" data-key="${f}" class="w-full bg-slate-50 border-none rounded-2xl p-4 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="请输入${f}">
                `;
                container.appendChild(div);
            });
        }

        window.addNewField = () => {
            const input = document.getElementById('new-field-name');
            const val = input.value.trim();
            if(!val || configFields.includes(val)) return;
            configFields.push(val);
            saveConfig();
            input.value = '';
        };

        window.removeField = (f) => {
            configFields = configFields.filter(i => i !== f);
            saveConfig();
        };

        function renderConfigList() {
            const el = document.getElementById('config-items');
            if(!el) return;
            el.innerHTML = configFields.map(f => `
                <span class="bg-slate-100 text-slate-700 px-3 py-1.5 rounded-xl text-xs flex items-center gap-2 border border-slate-200">
                    ${f}
                    <button onclick="removeField('${f}')" class="text-slate-400 hover:text-red-500 text-lg">×</button>
                </span>
            `).join('');
        }

        // --- 视图管理 ---
        window.requestAdmin = () => {
            if(isAdmin) { showView('admin'); return; }
            const p = prompt("后台管理权限：请输入口令（默认123456）");
            if(p === ADMIN_PWD) {
                isAdmin = true;
                const btn = document.getElementById('nav-admin');
                if(btn) {
                    btn.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-600" fill="currentColor" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>
                        <span class="text-blue-600 font-bold">管理控制台</span>
                    `;
                }
                showView('admin');
                initAdminData();
            } else if (p !== null) {
                showToast("口令错误");
            }
        };

        window.showView = (v) => {
            ['user', 'admin', 'scanner'].forEach(id => {
                const el = document.getElementById(`view-${id}`);
                if (el) el.classList.toggle('hidden', id !== v);
                const nav = document.getElementById(`nav-${id}`);
                if(nav) nav.classList.toggle('tab-active', id === v);
            });
            if(v === 'scanner') startScanner(); else stopScanner();
        };

        // --- 报名提交 ---
        document.getElementById('reg-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('sub-btn');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = "提交中...";

            const formData = {};
            document.querySelectorAll('#form-fields input').forEach(inp => {
                formData[inp.getAttribute('data-key')] = inp.value.trim();
            });

            try {
                const col = collection(db, 'artifacts', appId, 'public', 'data', 'registrations');
                const q = await getDocs(col);
                const isDup = q.docs.some(d => d.data()['手机号'] === formData['手机号']);
                
                if (isDup) {
                    showToast("已报名过，请勿重复提交");
                    btn.disabled = false;
                    btn.innerText = originalText;
                    return;
                }

                await addDoc(col, { 
                    ...formData, 
                    状态: '未签到', 
                    时间: serverTimestamp()
                });

                document.getElementById('success-box').classList.remove('hidden');
                document.getElementById('qr-name').innerText = formData['姓名'];
                document.getElementById('qrcode').innerHTML = "";
                new QRCode(document.getElementById('qrcode'), { text: formData['手机号'], width: 200, height: 200 });
                
            } catch (err) {
                showToast("同步失败，请检查网络");
                btn.disabled = false;
                btn.innerText = originalText;
            }
        };

        // --- 后台数据 ---
        function initAdminData() {
            if (!dbUser || !isAdmin) return;
            renderConfigList();
            const col = collection(db, 'artifacts', appId, 'public', 'data', 'registrations');
            
            onSnapshot(col, (snap) => {
                const list = document.getElementById('admin-list');
                if(!list) return;
                list.innerHTML = '';
                allData = [];
                
                snap.forEach(d => {
                    const item = { id: d.id, ...d.data() };
                    allData.push(item);
                    const row = document.createElement('div');
                    row.className = "p-4 flex justify-between items-center hover:bg-blue-50/30 transition-colors border-b border-slate-50";
                    row.innerHTML = `
                        <div>
                            <div class="flex items-center gap-2">
                                <span class="font-bold text-slate-800">${item['姓名']}</span>
                                <span class="text-[10px] px-2 py-0.5 rounded-full font-bold uppercase ${item['状态'] === '已签到' ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-400'}">${item['状态']}</span>
                            </div>
                            <div class="text-[11px] text-slate-400">${item['手机号']} ${item['单位'] ? '| '+item['单位'] : ''}</div>
                        </div>
                        <button onclick="deleteUser('${item.id}')" class="text-slate-300 hover:text-red-500 p-2">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    `;
                    list.appendChild(row);
                });
                const count = document.getElementById('stat-count');
                if(count) count.innerText = snap.size;
            }, (error) => {
                console.error("Data sync error:", error);
            });
        }

        window.deleteUser = async (id) => {
            if(confirm("确定删除吗？")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'registrations', id));
                showToast("已删除");
            }
        };

        window.exportExcel = () => {
            if(allData.length === 0) return alert("暂无数据");
            const ws = XLSX.utils.json_to_sheet(allData.map(({id, 时间, ...rest}) => rest));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "报名名单");
            XLSX.writeFile(wb, `会议表_${new Date().toLocaleDateString()}.xlsx`);
        };

        // --- 扫码逻辑 ---
        let scanner = null;
        async function startScanner() {
            const resEl = document.getElementById('scan-res');
            resEl.innerText = "准备扫描...";
            scanner = new Html5Qrcode("reader");
            try {
                await scanner.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, async (code) => {
                    const col = collection(db, 'artifacts', appId, 'public', 'data', 'registrations');
                    const q = await getDocs(col);
                    let foundDoc = null;
                    q.forEach(d => { if(d.data()['手机号'] === code) foundDoc = d; });

                    if(foundDoc) {
                        const info = foundDoc.data();
                        if(info['状态'] === '已签到') {
                            resEl.innerHTML = `<div class="text-amber-500">⚠ 重复签到: ${info['姓名']}</div>`;
                        } else {
                            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'registrations', foundDoc.id), { 状态: '已签到' });
                            resEl.innerHTML = `<div class="text-green-600">✓ 签到成功: ${info['姓名']}</div>`;
                        }
                    } else {
                        resEl.innerHTML = `<div class="text-red-500">✕ 未找到记录: ${code}</div>`;
                    }
                });
            } catch (e) { resEl.innerText = "相机开启失败"; }
        }

        async function stopScanner() { if(scanner) { await scanner.stop(); scanner = null; } }

        function showToast(m) {
            const t = document.getElementById('toast');
            if(!t) return;
            t.innerText = m; t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);
        }

        window.onload = start;
    </script>
</body>
</html>
