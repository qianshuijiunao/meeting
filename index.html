<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会务通 Pro - 动态管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        .tab-active { border-bottom: 3px solid #3b82f6; color: #3b82f6; font-weight: bold; }
        #reader video { border-radius: 12px; }
        .config-item { transition: all 0.2s; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen text-gray-800">
    <div id="app" class="max-w-xl mx-auto p-4 pb-20">
        <!-- 导航页签 -->
        <nav class="flex justify-around items-center py-4 bg-white shadow-sm rounded-2xl mb-6 sticky top-2 z-40">
            <button onclick="switchView('user')" id="btn-user" class="px-4 py-2 text-sm tab-active">报名登记</button>
            <button onclick="authAdmin('admin')" id="btn-admin" class="px-4 py-2 text-sm text-gray-400">数据管理</button>
            <button onclick="authAdmin('scanner')" id="btn-scanner" class="px-4 py-2 text-sm text-gray-400">扫码签到</button>
        </nav>

        <!-- 数据库连接状态 -->
        <div id="status-loading" class="text-center py-10">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-sm text-gray-500">正在同步配置并连接数据库...</p>
        </div>

        <!-- 视图1：用户报名 -->
        <div id="view-user" class="hidden space-y-6">
            <div id="form-box" class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <div class="mb-6">
                    <h2 class="text-xl font-bold text-gray-900">参会报名</h2>
                    <p class="text-xs text-gray-400 mt-1">请填写以下信息完成登记</p>
                </div>
                
                <form id="reg-form" class="space-y-4">
                    <!-- 动态表单区域 -->
                    <div id="dynamic-fields" class="space-y-4">
                        <!-- 姓名和手机号是内置必填项 -->
                        <div>
                            <label class="block text-xs font-semibold text-gray-500 uppercase">姓名 *</label>
                            <input type="text" data-key="name" required placeholder="请输入姓名" class="mt-1 block w-full rounded-xl border-gray-200 bg-gray-50 p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-500 uppercase">手机号 *</label>
                            <input type="tel" data-key="phone" required placeholder="用于签到核销" class="mt-1 block w-full rounded-xl border-gray-200 bg-gray-50 p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                    </div>
                    
                    <button type="submit" id="submit-btn" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition-all">
                        立即提交报名
                    </button>
                </form>
            </div>

            <!-- 成功后显示的二维码 -->
            <div id="success-box" class="hidden bg-white p-8 rounded-2xl shadow-xl border border-green-50 text-center space-y-6">
                <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto text-3xl">✓</div>
                <h2 class="text-xl font-bold text-gray-900">报名提交成功！</h2>
                <div id="qrcode" class="flex justify-center p-2 bg-white border rounded-xl mx-auto inline-block"></div>
                <p id="qr-label" class="text-blue-700 font-bold font-mono"></p>
                <p class="text-xs text-red-500 font-medium italic">请务必截图保存此页面，现场扫码签到</p>
                <button onclick="location.reload()" class="text-gray-400 text-xs underline">返回首页</button>
            </div>
        </div>

        <!-- 视图2：管理后台 -->
        <div id="view-admin" class="hidden space-y-8">
            <!-- 统计与导出 -->
            <div class="flex justify-between items-end bg-white p-4 rounded-2xl border">
                <div>
                    <h2 class="text-lg font-bold text-blue-600">报名数据</h2>
                    <p id="stats-text" class="text-xs text-gray-400">加载中...</p>
                </div>
                <button onclick="exportData()" class="bg-green-600 text-white px-4 py-2 rounded-lg text-xs font-bold">导出 EXCEL</button>
            </div>

            <!-- 表单配置管理 (新增功能) -->
            <div class="bg-white p-6 rounded-2xl border border-blue-100 shadow-sm">
                <h2 class="text-md font-bold mb-4 flex items-center">
                    <span class="w-1 h-5 bg-blue-600 mr-2"></span>表单内容配置
                </h2>
                <div id="config-list" class="space-y-2 mb-4">
                    <!-- 配置项在此渲染 -->
                </div>
                <div class="flex gap-2">
                    <input type="text" id="new-field-label" placeholder="如：单位、职务、性别" class="flex-1 border rounded-lg p-2 text-sm outline-none focus:ring-1">
                    <button onclick="addField()" class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm">+ 添加字段</button>
                </div>
                <p class="text-[10px] text-gray-400 mt-2">* 姓名和手机号为系统核心字段，不可修改</p>
            </div>
            
            <!-- 名单表格 -->
            <div class="bg-white rounded-2xl border overflow-hidden shadow-sm">
                <table class="w-full text-sm">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 font-medium text-gray-500">成员信息</th>
                            <th class="px-4 py-3 font-medium text-gray-500 text-center">状态</th>
                            <th class="px-4 py-3 font-medium text-gray-500 text-right">操作</th>
                        </tr>
                    </thead>
                    <tbody id="data-table" class="divide-y"></tbody>
                </table>
            </div>
        </div>

        <!-- 视图3：扫码签到 -->
        <div id="view-scanner" class="hidden space-y-4">
            <div class="bg-white p-6 rounded-2xl border">
                <h2 class="text-lg font-bold mb-4 text-center">现场核销扫码</h2>
                <div id="reader" class="overflow-hidden bg-black rounded-xl mb-4"></div>
                <div id="scan-feedback" class="p-4 rounded-xl bg-gray-50 text-center min-h-[60px] flex items-center justify-center font-bold">
                    等待扫描...
                </div>
            </div>
        </div>

        <!-- 消息提醒 -->
        <div id="toast" class="fixed bottom-24 left-1/2 -translate-x-1/2 hidden bg-black/80 text-white px-6 py-2 rounded-full text-sm z-50"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp, getDocs, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = window.__firebase_config ? JSON.parse(window.__firebase_config) : {
            apiKey: "", authDomain: "event-pro.firebaseapp.com", projectId: "event-pro",
            storageBucket: "event-pro.appspot.com", messagingSenderId: "0", appId: "0"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'meeting-dynamic-v1';
        const adminKey = "123456"; 

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let adminVerified = false;
        let masterData = [];
        let formFields = []; // 动态存储表单字段

        // 1. 初始化
        async function start() {
            try {
                await signInAnonymously(auth);
                await loadFormConfig(); // 加载表单配置
                document.getElementById('status-loading').classList.add('hidden');
                document.getElementById('view-user').classList.remove('hidden');
            } catch (err) {
                document.getElementById('status-loading').innerText = "连接失败，请刷新或使用 HTTPS 访问";
            }
        }

        // 2. 表单配置管理
        async function loadFormConfig() {
            const configRef = doc(db, 'artifacts', appId, 'public', 'config', 'form');
            const snap = await getDoc(configRef);
            if(snap.exists()) {
                formFields = snap.data().fields || [];
            } else {
                // 默认初始化一些字段
                formFields = ["单位"];
                await setDoc(configRef, { fields: formFields });
            }
            renderUserForm();
            if(adminVerified) renderConfigEditor();
        }

        // 渲染首页报名表单
        function renderUserForm() {
            const container = document.getElementById('dynamic-fields');
            // 保留核心字段
            container.innerHTML = `
                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase">姓名 *</label>
                    <input type="text" data-key="name" required placeholder="请输入姓名" class="mt-1 block w-full rounded-xl border-gray-200 bg-gray-50 p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-gray-500 uppercase">手机号 *</label>
                    <input type="tel" data-key="phone" required placeholder="用于签到核销" class="mt-1 block w-full rounded-xl border-gray-200 bg-gray-50 p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
            `;
            // 添加自定义字段
            formFields.forEach(f => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <label class="block text-xs font-semibold text-gray-500 uppercase">${f}</label>
                    <input type="text" data-key="${f}" placeholder="请输入${f}" class="mt-1 block w-full rounded-xl border-gray-200 bg-gray-50 p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                `;
                container.appendChild(div);
            });
        }

        // 管理员添加字段
        window.addField = async () => {
            const input = document.getElementById('new-field-label');
            const val = input.value.trim();
            if(!val || formFields.includes(val)) return;
            formFields.push(val);
            await saveConfig();
            input.value = '';
        };

        window.removeField = async (f) => {
            if(!confirm(`确定移除“${f}”字段吗？之前已填写该项的数据仍会保留。`)) return;
            formFields = formFields.filter(item => item !== f);
            await saveConfig();
        };

        async function saveConfig() {
            const configRef = doc(db, 'artifacts', appId, 'public', 'config', 'form');
            await setDoc(configRef, { fields: formFields });
            renderConfigEditor();
            renderUserForm();
            showToast("配置已同步");
        }

        function renderConfigEditor() {
            const list = document.getElementById('config-list');
            list.innerHTML = formFields.map(f => `
                <div class="flex justify-between items-center bg-gray-50 p-2 rounded-lg border text-sm">
                    <span>${f}</span>
                    <button onclick="removeField('${f}')" class="text-red-500 text-xs">移除</button>
                </div>
            `).join('');
        }

        // 3. 报名提交逻辑
        document.getElementById('reg-form').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true;
            btn.innerText = "提交中...";

            const formData = {};
            const inputs = document.querySelectorAll('#dynamic-fields input');
            inputs.forEach(input => {
                formData[input.getAttribute('data-key')] = input.value.trim();
            });

            try {
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'registrations');
                await addDoc(colRef, {
                    ...formData,
                    status: '未签到',
                    timestamp: serverTimestamp()
                });

                document.getElementById('form-box').classList.add('hidden');
                document.getElementById('success-box').classList.remove('hidden');
                document.getElementById('qr-label').innerText = formData.name;
                new QRCode(document.getElementById("qrcode"), { text: formData.phone, width: 180, height: 180 });
            } catch (err) {
                showToast("提交失败: " + err.message);
                btn.disabled = false;
                btn.innerText = "重新提交";
            }
        };

        // 4. 管理与数据
        window.authAdmin = (view) => {
            if (adminVerified) { switchView(view); } 
            else {
                const pass = prompt("管理员口令：");
                if (pass === adminKey) {
                    adminVerified = true;
                    switchView(view);
                    initAdminData();
                    renderConfigEditor();
                }
            }
        };

        window.switchView = (v) => {
            ['user', 'admin', 'scanner'].forEach(id => {
                document.getElementById(`view-${id}`).classList.toggle('hidden', id !== v);
                document.getElementById(`btn-${id}`).className = id === v ? 'px-4 py-2 text-sm tab-active' : 'px-4 py-2 text-sm text-gray-400';
            });
            if (v === 'scanner') initScanner(); else stopScanner();
        };

        function initAdminData() {
            const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'registrations');
            onSnapshot(colRef, (snap) => {
                const tbody = document.getElementById('data-table');
                tbody.innerHTML = '';
                masterData = [];
                let checked = 0;
                snap.forEach(d => {
                    const item = { id: d.id, ...d.data() };
                    masterData.push(item);
                    if(item.status === '已签到') checked++;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="px-4 py-4 text-xs"><b>${item.name}</b><br>${item.phone}</td>
                        <td class="px-4 py-4 text-center">
                            <span class="px-2 py-1 rounded text-[10px] ${item.status === '已签到' ? 'bg-green-100 text-green-700' : 'bg-gray-100'}">${item.status}</span>
                        </td>
                        <td class="px-4 py-4 text-right">
                            <button onclick="deleteDoc(doc(db, 'artifacts', '${appId}', 'public', 'data', 'registrations', '${item.id}'))" class="text-red-400 text-xs">删除</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
                document.getElementById('stats-text').innerText = `已报: ${snap.size} | 已签: ${checked}`;
            });
        }

        // 5. 扫码与导出
        let scanner = null;
        async function initScanner() {
            scanner = new Html5Qrcode("reader");
            await scanner.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, async (text) => {
                const feedback = document.getElementById('scan-feedback');
                feedback.innerText = "核验中: " + text;
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'registrations');
                const q = await getDocs(colRef);
                let found = false;
                for (let d of q.docs) {
                    if(d.data().phone === text) {
                        found = true;
                        await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'registrations', d.id), { status: '已签到' });
                        feedback.innerHTML = `<span class="text-green-600">✅ 签到成功: ${d.data().name}</span>`;
                        break;
                    }
                }
                if(!found) feedback.innerHTML = `<span class="text-red-500">❌ 未找到报名记录</span>`;
            });
        }
        async function stopScanner() { if(scanner && scanner.isScanning) await scanner.stop(); }

        window.exportData = () => {
            const ws = XLSX.utils.json_to_sheet(masterData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "数据");
            XLSX.writeFile(wb, "参会名单.xlsx");
        };

        function showToast(m) {
            const t = document.getElementById('toast'); t.innerText = m; t.classList.remove('hidden');
            setTimeout(() => t.classList.add('hidden'), 3000);
        }

        start();
    </script>
</body>
</html>
